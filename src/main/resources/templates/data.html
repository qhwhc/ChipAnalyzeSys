<!DOCTYPE html>

    <!-- Basic -->
    <meta charset="UTF-8" />
    <title>主页</title>
    <link href="assets/plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" />
    <link href="assets/plugins/bootstrap-datepicker/css/datepicker-theme.css" rel="stylesheet" />
    <link href="assets/plugins/bootstrap-timepicker/css/bootstrap-timepicker.css" rel="stylesheet" />
    <link href="assets/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.css" rel="stylesheet" />

    <style>
        .dataFilter{
            float: none;
            position: absolute;
            z-index: 2;
            margin-top: 40px;
            display: none;

        }
    </style>
    <script>
        function filter(){
            if($(".dataFilter").is(':hidden')){
                $(".dataFilter").show();

            }else{

                $(".dataFilter").hide();

            }
        }
        function dofilter() {
            $("#filter_form").val($("#ajaxdata").text());
            $("#filterForm").submit();
        }
    </script>
</head>

<body>
<!-- Start: Header -->
<div th:include="commonTemp/header::commonHeader"></div>
<!-- End: Header -->
<!-- Start: Content -->
<div class="container-fluid content">
    <div class="row">

        <!-- Sidebar -->
        <div th:include="commonTemp/center::commonMenu"></div>
        <!-- End Sidebar -->

        <!-- Main Page -->
        <div class="main ">
            <!-- Page Header -->
            <div class="page-header">
                <div class="pull-left">
                    <ol class="breadcrumb visible-sm visible-md visible-lg">
                        <li><a href="index.html"><i class="icon fa fa-home"></i>主页</a></li>
                        <li class="active"><i class="fa fa-laptop"></i>数据处理</li>
                    </ol>
                </div>
                <div class="pull-right">
                    <h2>Magic-Data</h2>
                </div>
            </div>
            <!-- End Page Header -->
            <!--Start:中间内容位置-->
            <div class="col-lg-12">
                <div class="panel bk-bg-white">
                    <div class="panel-heading bk-bg-primary">
                        <h6><i class="fa fa-plus-square-o red"></i>Dropzone File Upload</h6>
                        <div class="panel-actions">
                            <a href="form-dropzone.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                            <a href="form-dropzone.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                            <a href="form-dropzone.html#" class="btn-close"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label">File Upload</label>
                            <div class="controls">
                                <div id="dropzone">
                                    <form action="/import" method="post" enctype="multipart/form-data" class="dropzone dz-clickable">

                                        <div class="dz-default dz-message"><span>Drop files here to upload</span></div></form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End:中间内容位置-->
